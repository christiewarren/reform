<body>
   <span id="butter">
      <div id="individualPageWrap">
         <div class="posterLinksWrap">
            <a href="./gallery.html" class="backLink">&larr; back to gallery</a>
            <!-- <h1 id="name"></h1> -->
            <img id="poster" alt="poster">
            <div class="linksWrap">
               <a href="" id="site"></a><br>

               <a id="linkedin" href=""><img src="../images/linkedin.png" alt="linkedin"></a>
            </div>
         </div>
         <div class="workWrap">
            <div class="topWork">
               <div class="work1">

               <div class="work2">

            </div>
            <div class="bottomWork">

                  <img id='cover3' class="coverImg" src="" alt="past work">
               </div>
               <div class="bio">
                  <p id="bio">bio</p>
               </div>
            </div>
         </div>
      </div>
      <div id="personNavWrap">
         <a id="previousNav">
            <img id="prevBtn" src="../images/prevBtn.png" alt="previous designer">
            <span>
               <img class="navPreviewImg" id="previousImg" src="../images/cursors/emilywCursor.png" alt="">
               <h2 id="previousName"></h2>
            </span>
         </a>
         <a id="nextNav">
            <span>
               <img class="navPreviewImg" id="nextImg" src="../images/cursors/emilywCursor.png" alt="">
               <h2 id='nextName'></h2>
            </span>
            <img id="nextBtn" src="../images/nextBtn.png" alt="next designer">
         </a>
      </div>
   </span>
