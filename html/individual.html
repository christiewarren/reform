<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Individual Work</title>
   <!-- favicon -->
   <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">

   <!-- Locomotive scroll css -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.1/dist/locomotive-scroll.css"> 

   <link rel="stylesheet" href="../styles/styles.css"> 
</head>
<body>
   <main data-scroll-container>
      <div id="individualPageWrap">
         <div class="posterLinksWrap">
            <a href="./gallery.html" class="backLink">&larr; back to gallery</a>
            <!-- <h1 id="name"></h1> -->
            <img id="poster" alt="poster" data-scroll data-scroll-speed="3">
            <div class="linksWrap" data-scroll data-scroll-speed="2">
               <a href="" id="site" target="_blank"></a><br>
               <a id="insta" href="" target="_blank"><img src="../images/insta.png" alt="instagram"></a>
               <a id="linkedin" href="" target="_blank"><img src="../images/linkedin.png" alt="linkedin"></a>
            </div>
         </div>
         <div class="workWrap">
            <div class="topWork">
               <div class="work1">
                  <img id='work1' class="workImg" src="" alt="past work">
                  <img id='cover1' class="coverImg" src="" alt="past work">
               </div>
               <div class="work2">
                  <img id='work2' class="workImg" src="" alt="past work">
                  <img id='cover2' class="coverImg" src="" alt="past work">
               </div>
            </div>
            <div class="bottomWork">
               <div class="work3">
                  <img id='work3' class="workImg" src="" alt="past work">
                  <img id='cover3' class="coverImg" src="" alt="past work">
               </div>
               <div class="bio">
                  <p id="bio">bio</p>
               </div>
            </div>
         </div>
      </div>
      <div id="personNavWrap">
         <a id="previousNav">
            <img id="prevBtn" src="../images/prevBtn.png" alt="previous designer">
            <span>
               <img class="navPreviewImg" id="previousImg">
               <h2 id="previousName"></h2>
            </span>
         </a>
         <a id="nextNav">
            <span>
               <img class="navPreviewImg" id="nextImg">
               <h2 id='nextName'></h2>
            </span>
            <img id="nextBtn" src="../images/nextBtn.png" alt="next designer">
         </a>
      </div>
   </main>
   <div id="menuBtnWrap">
      <div id="menuBtn">
         <div class="verticalWrap">
            <span></span>
            <span></span>
            <span></span>
         </div>
         <div class="verticalWrap verticalWrap2">
            <span></span>
            <span></span>
            <span></span>
         </div>
         <div class="horizontalWrap">
            <span></span>
            <span></span>
            <span></span>
         </div>
         <div class="horizontalWrap horizontalWrap2">
            <span></span>
            <span></span>
            <span></span>
         </div>
      </div>
   </div>
   <img id="customCursor">
   <div id="menuWrap">
      <a href="../index.html" class="menuLink"><h1>about</h1></a>
      <a href="./gallery.html" class="menuLink"><h1>gallery</h1></a>
      <a href="./schedule.html" class="menuLink"><h1>schedule</h1></a>
      <a href="./process.html" class="menuLink"><h1>process</h1></a>
      <div class="navSocialWrap">
         <a href="https://www.instagram.com/re_formcapstone/" id="insta"><img src="../images/insta.png" alt="Re/Form Instagram"></a>
         <a href="https://www.linkedin.com/company/re-form-senior-capstone-show" id="linkedin"><img src="../images/linkedin.png" alt="Re/Form Linkedin"></a>
       </div>
   </div>
   <div id="loadWrap">
      <div class="middleSquare">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
      </div>
    </div>
   <div id="imgModal">
      <img id="modalImg">
      <div id="closeWrap">
         <p>x</p>
      </div>
   </div>
   <script src="../js/individuals.js"></script>
   <script src="../js/locomotive-scroll.min.js"></script>
   <script>
      window.onload = () =>{
         const scroll = new LocomotiveScroll({
         el: document.querySelector('[data-scroll-container]'),
         smooth: true,
         multiplier: 1,
         lerp: 0.1,
         touchMultiplier: 3,
         firefoxMultiplier: 50,
         tablet: {
            smooth: true
         },
         smartphone: {
            smooth: true
         }
         });
         hideLoader();
      }

      //show and hide menu
      const menuBtn = document.getElementById('menuBtnWrap'),
            menu = document.getElementById('menuWrap'),
            loadWrap = document.getElementById('loadWrap');

      menuBtn.addEventListener('click', () => {
         if(menu.style.display == "none"){
            menu.style.display = "grid";
            menu.style.transform = "translateX(0%)";
            menu.style.cursor = 'auto';
            
         }else{
            menu.style.transform = "translateX(100%)";
            menu.style.display = "none";
         }
      })

      function hideMenuShowLoader(){
         loadWrap.style.opacity = '1';
         menu.style.display = "none";
      }

      function hideLoader(){
         loadWrap.style.opacity = '0';
         loadWrap.style.visibility = 'hidden';
      }

      document.addEventListener('DOMContentLoaded', hideMenuShowLoader);
   </script>
</body>
</html>
